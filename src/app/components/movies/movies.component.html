<div class="container">
    <div class="row">
      <div class="col s5">
        <div class="card">
          <div class="card-content">
            <form #movieForm="ngForm">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)] = "movieService.selectedMovie._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="movieService.selectedMovie.name" placeholder="Nome do Filme">
                </div>
                <div class="input-field col s12">
                  <input type="text" name="year" #year="ngModel" [(ngModel)]="movieService.selectedMovie.year" placeholder="Ano de Produção">
                </div>
                <div class="card-action">
                  <div class="input-field cpl s12">
                    <button class="btn right" (click)='resetForm(movieForm)'>Limpar</button>
                    <button class="btn right" *ngIf="!movieForm.value._id" (click)='addMovie(movieForm)'>Adicionar</button>
                    <button class="btn right" *ngIf="movieForm.value._id" (click)='updateMovie(movieForm)'>Atualizar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col s7">
        <table class="striped">
          <thead>
            <th>Nome</th>
            <th>Ano de Produção</th>
            <th>Opções</th>
          </thead>
          <tbody>
            <tr *ngFor="let movie of movieService.movies">
              <td>{{movie.name}}</td>
              <td>{{movie.year}}</td>
              <td>
                <a (click)="editMovie(movie)">
                  <i class="material-icons">edit</i>
                </a>
                <a (click)="editMovie(movie)">
                  <i class="material-icons">star</i>
                </a>
                <a (click)="deleteMovie(movie._id,movieForm)">
                    <i class="material-icons">delete</i>
                  </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
